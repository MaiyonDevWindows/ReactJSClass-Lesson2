<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="checkbox"], input[type="radio"] {
            accent-color: red;
        }
    </style>
    <title>Exercise-2</title>
</head>
<body>
    <form action="" method="get">
        <h1 style="text-transform: uppercase;">Thêm sinh viên</h1>
        <table>
            <tr>
                <td>Họ tên</td>
                <td>
                    <input type="text" name="name" id="name" value="Nguyễn Văn An" />
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <input type="date" name="DoB" id="DoB" value="2000-01-01" />
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="male" id="gender" checked /> Nam
                    <input type="radio" name="female" id="gender" /> Nữ
                </td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td>
                    <select name="country" id="country">
                        <option value="1" selected>An Giang</option>
                        <option value="2">Sài Gòn</option>
                        <option value="3">Hà Nội</option>
                        <option value="4">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <input type="text" name="address" id="address" />
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="Sport" id="Hobby" />Thể thao
                    <input type="checkbox" name="Travel" id="Hobby" checked />Du lịch
                    <input type="checkbox" name="Movies" id="Hobby" checked/>Phim ảnh
                    <input type="checkbox" name="Food" id="Hobby" />Ẩm thực
                </td>
            </tr>
            <tr>
                <td>Màu yêu thích</td>
                <td>
                    <input type="color" name="color" id="color" value="#FF0000" />
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td>Trang Facebook</td>
                <td>
                    <input type="text" name="facebook" id="facebook" />
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="classroom" id="classroom">
                        <option value="1">Lớp CNTT 1</option>
                        <option value="2">Lớp CNTT 2</option>
                        <option value="3" selected>Lớp CNTT 8</option>
                        <option value="4">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tên đăng nhập</td>
                <td>
                    <input type="text" name="username" id="username" />
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="text" name="password" id="password" />
                </td>
            </tr>
            <tr>
                <td>Ảnh thẻ</td>
                <td>
                    <input type="file" name="image" id="image" value="Choose File">
                </td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td>
                    <textarea name="description" id="description" cols="30" rows="3">
Nhập nội dung vào đây! 
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Gửi" />
                </td>
                <td>
                    <input type="reset" value="Nhập lại" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
